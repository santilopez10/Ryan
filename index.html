<!DOCTYPE html>

<html>

<head>
    <title>Quality Control Data</title>
    <link rel="icon" type="image/x-icon" href="https://logo.clearbit.com/mosscm.com" >

    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">

</head>

<body>
    <div id="wrap">
        <div id="qArea">
            <div class="qBoxLogo">
                <img id="logo" src="https://mosscm.com/wp-content/uploads/2017/09/news-Moss-Solar-1.jpg">
            </div>
            <div class="qBox">
                <div id="title">Quality Control Data</div>
                <div id="subtitle">(Mechanical)</div>
                <div id="required">* Required</div>
            </div>
            <div class="qBox">
                <div class="qTitle">Inverter-Table-Row <text style="color:#d93025">*</text></div>
                <input class="input" id="name" type="text" placeholder="Your Answer">
            </div>
            <div class="qBox">
                <div class="qTitle">Describe if "Other" was chosen <text style="color:#d93025">*</text></div>
                <input class="input" id="row" type="text" placeholder="Your Answer">
            </div>
            <div class="qBox">
                <div class="qTitle">Issue <text style="color:#d93025">*</text></div>
                <input class="input" id="issue" type="text" placeholder="Your Answer">
            </div>
            <a id="submit" href="javascript:void(0)" onclick="addInfo()">Submit</a>
        </div>
    </div>
</body>

</html>
